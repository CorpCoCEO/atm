<!DOCTYPE html>
<html>
    <head>
        <title>Global Teller Machine 2.0</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="http://127.0.0.1:1337/css/login.css" />
    </head>
    <body>
        <div id="window">
            <a href="http://127.0.0.1:1337/html/setting.html">
                <img id="setting_icon" src="http://127.0.0.1:1337/assets/setting_icon.png" alt="Setting" />
            </a>
            <div>
                <h1 class="header">
                    <b class="header">Welcome to GTM 2.0</b>
                </h1>
                <h3 class="header">Please register to begin</h3>
            </div>
            <form action="http://127.0.0.1:1337/register" method="POST">
                <div id="login">
                    <div>
                        <label>Username</label>
                        </br>
                        <input name="username" class="text" type="text" required/>
                    </div>
                    </br>
                    <div>
                        <label>Password</label>
                        </br>
                        <input name="password" class="text" type="password" required/>
                    </div>
                    </br>
                    <button id="data" type="submit">Register</button>
                    <p onclick="window.open('login.html', '_self')">Login</p>
                </div>
            </form>
        </div>
    </body>
</html>
