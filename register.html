<!DOCTYPE html>
<html>
<head>
    <title>Global Teller Machine 2.0</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>
<body>
    <div id="window">
        <a href="setting.html">
            <img id="setting_icon" src="../assets/setting_icon.png" alt="Setting" />
        </a>
        <div>
            <h1 class="header">
                <b class="header">Welcome to GTM 2.0</b>
            </h1>
            <h3 class="header">Please register to begin</h3>
        </div>
        <form method="post">
            <div id="login">
                <div>
                    <label>Username</label>
                    </br>
                    <input type="text" placeholder="Enter Username" name="username" id="username" required>
                </div>
                </br>
                <div>
                    <label>Password</label>
                    </br>
                    <input type="password" placeholder="Enter Password" name="password" id="password" required>
                </div>
                </br>
                <div>
                    <label>Password-repeat</label>
                    </br>
                    <input type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat" required>
                </div>
                </br>
                <input id="data" type="submit" value="Register" />
            </div>
        </form>
    </div>
</body>
</html>
